<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-img src="/assets/logoPrincipal.png" id="logo"></ion-img>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div *ngFor="let p of appPages">

      <ion-menu-toggle *ngIf="p.url">
        <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
          <ion-icon [name]="p.icon" slot="start"></ion-icon>
          <ion-label>
            {{ p.title }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.active-parent]="p.open"
        detail="false">
        <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
        <ion-icon slot="start" name="arrow-down" *ngIf="p.open"></ion-icon>
        <label>
          {{ p.title }}
        </label>
      </ion-item>

      <ion-list *ngIf="p.open">
        <ion-menu-toggle>
          <ion-item class="sub-item" *ngFor="let sub of p.children" [routerLink]="sub.url" routerDirection="root"
            routerLinkActive="active">
            <ion-icon [name]="sub.icon" slot="start"></ion-icon>
            <ion-label>
              {{ sub.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      
    </div>

    <ion-item id="sair" (click)="logout()">
        <ion-icon slot="start" name="power"></ion-icon>
        <ion-label>
          Sair
        </ion-label>
      </ion-item>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
